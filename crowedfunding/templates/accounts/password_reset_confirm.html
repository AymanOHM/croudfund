{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set New Password - Crowdfunding Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Set New Password</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy %}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
